<!DOCTYPE html>
<html
        class="light"
        lang="en"
        th:fragment="parent(title, content , script)"
        xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title data-th-replace="${title}"></title>
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.css" rel="stylesheet" />
    <link rel="stylesheet" th:href="@{/css/output.css}" />
    <link rel="stylesheet" data-th-href="@{'/css/style.css'}" />

    <!-- Font Awesome -->
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
            integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
    />
</head>
<body class="dark:bg-gray-900 bg-gray-100 dark:text-white">

<!-- Navbar Section -->
<header class="fixed top-0 left-0 right-0 z-50"> <!-- Ensure navbar is fixed at the top -->
    <!-- User is logged in: Show user-specific navbar -->
    <div th:if="${loggedInUser}">
        <div data-th-replace="~{user/user_navbar::user-navbar}"></div>
    </div>

    <!-- User is not logged in: Show default navbar -->
    <div th:unless="${loggedInUser}">
        <div data-th-replace="~{navbar :: navbar}"></div>
    </div>
</header>

<!-- Main content section -->
<main class="pt-20"> <!-- Add sufficient top padding to prevent overlap with navbar -->
    <section data-th-replace="${content}"></section>
</main>

<!-- Flowbite and other scripts -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script data-th-src="@{/js/script.js}"></script>

<th:block data-th-replace="${script}"></th:block>

</body>
</html>
