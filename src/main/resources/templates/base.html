<!DOCTYPE html>
<html lang="en" th:fragment="parent(title, content , script)" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title data-th-replace="${title}"></title>
    <link rel="stylesheet" th:href="@{/css/output.css}" />
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.css" rel="stylesheet" />
</head>
<body>

<!--comman header-->
<ul class="p-4">
    <li>
        <a data-th-href="@{'/home'}">Home</a>
    </li>
    <li>
        <a data-th-href="@{'/services'}">Services</a>
    </li>
    <li>
        <a data-th-href="@{'/about'}">About</a>
    </li>
</ul>

<div class="p-4">
    <!-- Main content -->
    <section data-th-replace="${content}"></section>
</div>
<!-- Flowbite content -->
<script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.js"></script>

<!--comman footer -->
<footer class="p-4">
    Footer : Consistency Brings Success
</footer>


<th:block data-th-replace="${script}"></th:block>
</body>
</html>
